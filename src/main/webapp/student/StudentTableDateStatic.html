<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <script src="../layui/jquery.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>


<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function(){
        const table = layui.table;
        $=layui.jquery;
        const keyid = sessionStorage.getItem('id');
        console.log(keyid)

        //方法级渲染
        table.render({
            elem: '#test'   //指的是table的id
            ,url: '/student/userlist'
            ,cellMinWidth: 80
            ,title: '用户数据表'
            ,cols: [[
                {field:'sid', title: '学号',fixed: true, unresize: true}
                ,{field:'sname', title: '姓名'}
                ,{field:'sex', title: '性别'}
                ,{field:'school', title: '学院'}
                ,{field:'sclass', title: '班级'}
                ,{field:'scorecname', title: '课程'}
                ,{field:'scoreu', title: '平时成绩', sort: true}
                ,{field:'scoref', title: '末考成绩', sort: true}
                ,{field:'scoregrade', title: '最终成绩', sort: true}
                ,{field:'sphone', title:'联系电话'}
            ]]
            ,id: 'testReload'
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                ,groups: 1 //只显示 1 个连续页码
                ,first: false //不显示首页
                ,last: false //不显示尾页
            }
            ,limit:10
            ,where:{
                key:keyid
            }
        });
    });
</script>

</body>
</html>
