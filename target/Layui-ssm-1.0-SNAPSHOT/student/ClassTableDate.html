<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>


<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function(){
        var table = layui.table;

        //方法级渲染
        table.render({
            elem: '#LAY_table_user'
            ,url: '/student/class'
            ,cols: [[
                {field:'infoclass', title: '班级编号', sort: true, fixed: true}
                ,{field:'inforoom', title: '行政班级'}
                ,{field:'infouscore', title: '平时成绩总分', sort: true}
                ,{field:'infouavg', title: '平时成绩平均分', sort: true}
                ,{field:'infofscore', title: '期末试卷成绩总分', sort: true}
                ,{field:'infofavg', title: '期末试卷成绩平均分', sort: true}
                ,{field:'infozscore', title: '总成绩总分', sort: true}
                ,{field:'infozavg', title: '总成绩平均分', sort: true}
            ]]
            ,id: 'testReload'
            ,page: true
        });
    });
</script>

</body>
</html>
